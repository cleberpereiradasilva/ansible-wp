---
- name: Update web servers
  hosts: localhost
  remote_user: root
  become: yes  

  tasks:
    - name: Ensure php-pecl-memcache is at the latest version
      ansible.builtin.yum:
        name: php-pecl-memcache
        state: latest

    - name: Ensure amazon-efs-utils is at the latest version
      ansible.builtin.yum:
        name: amazon-efs-utils
        state: latest

    - name: Ensure curl is at the latest version
      ansible.builtin.yum:
        name: curl
        state: latest

    - name: Ensure nginx is at the latest version
      shell: "amazon-linux-extras install nginx1"

    - name: Ensure php is at the latest version
      ansible.builtin.yum:
        name: php
        state: latest

    - name: Download and unpack latest WordPress
      unarchive:
        src: https://wordpress.org/latest.tar.gz
        dest: "/var/www/html"
        remote_src: yes
        creates: "/var/www/html/wordpress"
    
    - name: Set ownership
      shell: "mv /var/www/html/wordpress/ /var/www/html/blog"

    - name: Set up wp-config
      template:
        src: "files/wp-config.php.j2"
        dest: "/var/www/html/blog/wp-config.php"
    
    - name: Sets Nginx conf file
      template:
        src: "files/nginx.conf.j2"
        dest: "/etc/nginx/sites-available/blog.conf"

    - name: Enables new site
      file:
        src: "/etc/nginx/sites-available/blog.conf"
        dest: "/etc/nginx/sites-enabled/blog.conf"
        state: link
      notify: Reload Nginx
    
    - name: Removes "default" site
      file:
        path: "/etc/nginx/sites-enabled/default"
        state: absent
      notify: Reload Nginx

    - name: Set ownership
      shell: "/usr/bin/chown -R apache:apache /var/www/html"
      
    - name: Set permissions for directories
      shell: "/usr/bin/find /var/www/html/blog/ -type d -exec chmod 750 {} \\;"

    - name: Set permissions for files
      shell: "/usr/bin/find /var/www/html/blog/ -type f -exec chmod 640 {} \\;"

  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted

    
    
